<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
    <link rel="shortcut icon" href="./images/whatsapp.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/web.css">
</head>
<body>
    <!-- Header part start -->
    <header>
        <div class="w_01">
            <div class="container">
                <div class="head_logo">
                    <img src="./images/logo.png" alt="logo">
                    <p><span>WHATSAPP WEB</span></p>
                </div>
            </div>
            <div class="help"></div>
        </div>
    </header>
    <!-- Header part end -->

    <!-- Login part start -->
    <section>
        <div class="log_container">
            <div class="login_page">
                <div class="login_page_01">
                    <h1>To use Whatsapp on your Computer:</h1>
                    <p>
                        1. Open WhatsApp on your phone <br /> <br />
                        2. Tap <b>Menu</b> or <b>Settings</b> and select <b>Linked Devices</b> <br /> <br />
                        3. Point your phone to this screen to capture the code
                        <br /> <br /> <br /> <br />
                    </p>
                </div>
                <div class="login_page_02">
                    <img src="./images/qr_code.png" alt="QR Code">
                </div>
                <div class="help"></div>

                <div class="login_page_03">
                    <p>
                        <a href="#">Need help to get started?</a>
                    </p>
                </div>

                <div class="login_page_04">
                    <img src="./images/w3.png" alt="image">
                </div>
            </div>
        </div>
    </section>
    <!-- Login part end -->
</body>
</html>
